{% extends 'bytes/base.html' %}

{% block title %}All Readings :: Parasha Bytes{% endblock %}

{% block content %}
    <h1>All Readings</h1>
    <ul>
        {% for reading in readings %}
            <li>
                <a href="{% url 'bytes:reading_edit' reading.pk %}">{{ reading.description }}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'bytes:reading_add' %}"><button class="btn-default">Add New Reading</button> </a></p>
{% endblock content %}
