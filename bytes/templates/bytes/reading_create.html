{% extends 'bytes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Reading :: Parasha Bytes{% endblock %}

{% block content %}
    <h1>Create Reading</h1>
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Save"></p>
    </form>
{% endblock content %}
