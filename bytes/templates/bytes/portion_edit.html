{% extends 'bytes/base.html' %}

{% block title %}Portion {{ portion.description }} :: Parasha Bytes{% endblock %}

{% block content %}
    <h1>Portion {{ portion.description }} <span class="hebrew">{{ parasha.hebrew_name }}</span></h1>
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="{{ button }}"></p>
    </form>
{% endblock content %}
