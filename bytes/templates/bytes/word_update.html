{% extends 'bytes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{ word }} :: Parasha Bytes{% endblock %}

{% block content %}
    <h1>Update {{ word }}</h1>
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Update"></p>
    </form>
{% endblock content %}
