{% extends 'bytes/base.html' %}

{% block title %}List of all Portions :: Parasha Bytes{% endblock %}

{% block content %}
    <h1>List of all Portions</h1>
    <ul>
        {% for portion in portions %}
            <li><a href="{% url 'bytes:portion_edit' portion.pk %}">{{ portion.description }}</a></li>
        {% endfor %}
        <li><a href="{% url 'bytes:portion_add' %}">[ Add New Portion ]</a></li>
    </ul>
{% endblock content %}
